name: ecommerce
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_native_splash: ^2.4.4
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.0.17
  freezed_annotation: ^2.4.4
  get_it: ^8.0.3
  hugeicons: ^0.0.7
  image_picker: ^1.1.2
  json_annotation: ^4.9.0
  json_serializable: ^6.9.4
  loading_animation_widget: ^1.3.0
  pinput: ^5.0.1
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.4.2
  retrofit_generator: ^9.1.9

dev_dependencies:
  build_runner: ^2.4.15
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/

flutter_assets:
  assets_path:
    - assets/images/
    - assets/svgs/
  output_path: lib/core/constants/
  filename: app_images.dart
  field_prefix: null

  fonts:
    - family: kulim
      fonts:
        - asset: fonts/Kulim_Park/KulimPark-Bold.ttf
        - asset: fonts/Kulim_Park/KulimPark-ExtraLight.ttf
        - asset: fonts/Kulim_Park/KulimPark-Light.ttf
        - asset: fonts/Kulim_Park/KulimPark-Regular.ttf
        - asset: fonts/Kulim_Park/KulimPark-SemiBold.ttf
